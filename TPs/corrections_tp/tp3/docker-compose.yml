version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: eval-db
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eval-network

  adminer:
    image: adminer:latest
    container_name: eval-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - eval-network

  redis:
    image: redis:7-alpine
    container_name: eval-redis
    volumes:
      - redis-data:/data
    networks:
      - eval-network

  api:
    build: ./api
    container_name: eval-api
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    ports:
      - "${API_PORT}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - eval-network

  nginx:
    image: nginx:alpine
    container_name: eval-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/index.html:/usr/share/nginx/html/index.html
    depends_on:
      - api
    networks:
      - eval-network

volumes:
  db-data:
  redis-data:

networks:
  eval-network:
    driver: bridge
