spring:
  application:
    name: ${APP_NAME:Notes App}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notesdb}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:secret}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:5MB}
      max-request-size: ${MAX_FILE_SIZE:5MB}

server:
  port: 8080

app:
  name: ${APP_NAME:Notes App}
  version: ${APP_VERSION:1.0.0}
  environment: ${APP_ENV:development}
  upload-path: ${UPLOAD_PATH:/app/uploads}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.training.notes: DEBUG
