spring:
  application:
    name: ${APP_NAME:Shop App}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:shopdb}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:secret}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

app:
  name: ${APP_NAME:Shop App}
  upload-path: ${UPLOAD_PATH:/app/uploads}

logging:
  level:
    root: INFO
    com.training.shop: DEBUG
