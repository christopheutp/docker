services:
  # Reverse proxy / Load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - frontend


  app:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "pip install flask redis psycopg2-binary && python app.py"
    volumes:
      - ./app.py:/app/app.py:ro
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://admin:secret@db:5432/myapp
      REDIS_URL: redis://cache:6379
    depends_on:
      - db
      - cache
    networks:
      - frontend
      - backend

  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  # Cache Redis
  cache:
    image: redis:alpine
    networks:
      - backend

volumes:
  postgres_data:

networks:
  frontend:
  backend: